<div class="col-xs-8 col-xs-offset-2">
  <label for="car-name">Название машины:</label>
  <input id="car-name" type="text" class="form-control" [(ngModel)]="carName">
  <label for="car-color">Цвет машины:</label>
  <input id="car-color" type="text" class="form-control" [(ngModel)]="carColor">
  <hr>
  <button class="btn btn-primary" (click)="loadCars()">Загрузить машины</button>
  <button class="btn btn-success" (click)="addCar()">Добавить машину</button>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let car of cars">
      <span class="badge">{{car.id}}</span> {{car.name}} ({{car.color}})
    </li>
  </ul>
</div>
