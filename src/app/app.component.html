<div class="col-xs-8 col-xs-offset-2">
  <form>
    <div class="form-group">
      <label>
        Email
        <input
          type="text"
          class="form-control"
          ngModel
          name="email"
        >
      </label>
    </div>
    <div class="form-group">
      <label>
        Пароль
        <input
          type="password"
          class="form-control"
          ngModel
          name="pass"
         >
      </label>
    </div>
    <div class="form-group">
      <label>
        Выберите страну
        <select
          class="form-control"
          ngModel
          name="country"
        >
          <option value="by">Белоруссия</option>
          <option value="ru">Россия</option>
          <option value="ua">Украина</option>
        </select>
      </label>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          [value]="ans.type"
          ngModel
          name="answer"
        > {{ans.text}}
      </label>
    </div>
    <button class="btn btn-success" type="submit">Сохранить</button>

  </form>
</div>
