<div class="col-xs-8 col-xs-offset-2">
  <form (ngSubmit)="submitForm(formId)" #formId="ngForm"><!--Способ 1 -->
    <!--<form (ngSubmit)="submitForm()" #formId="ngForm"><!-- Способ 2-->
    <div class="form-group">
      <label for="email">Email</label>
        <input
          id="email"
          type="text"
          class="form-control"
          ngModel
          name="email"
        >
      <!--дерективой ngModel указываем angular о том, что за этим инпутом нужно следить-->
    </div>
    <div class="form-group">
      <label for="pass">Пароль</label>
        <input
          id="pass"
          type="password"
          class="form-control"
          ngModel
          name="pass"
         >
    </div>
    <div class="form-group">
      <label for="country">Выберите страну</label>
        <select
          id="country"
          class="form-control"
          ngModel
          name="country"
        >
          <option value="by">Белоруссия</option>
          <option value="ru">Россия</option>
          <option value="ua">Украина</option>
        </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          [value]="ans.type"
          ngModel
          name="answer"
        > {{ans.text}}
      </label>
    </div>
    <button class="btn btn-success" type="submit">Сохранить</button>
  </form>
</div>
