<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="emailId">Email</label>
      <input
        id="emailId"
        type="text"
        class="form-control"
        formControlName="email"
        [ngClass]="{'input-err': form.get('email').invalid && form.get('email').touched}"
      >
      <p
        class="err-message"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >Введите корректный e-mail</p>
    </div>
    <div class="form-group">
      <label for="passId">Пароль</label>
      <input
        id="passId"
        type="password"
        class="form-control"
        formControlName="pass"
        [ngClass]="{'input-err': form.get('pass').invalid && form.get('pass').touched}"
      >
      <p
        class="err-message"
        *ngIf="form.get('pass').invalid && form.get('pass').touched"
      >Пароль не должен быть пустым</p>
    </div>
    <div class="form-group">
      <label for="countryId">Выберите страну</label>
      <select
        id="countryId"
        class="form-control"
        formControlName="country"
      >
        <option value="by">Белоруссия</option>
        <option value="ru">Россия</option>
        <option value="ua">Украина</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          [value]="ans.type"
          formControlName="answer"
        > {{ans.text}}
      </label>
    </div>
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="form.invalid"
    >Сохранить
    </button>
  </form>
</div>
