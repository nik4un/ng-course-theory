<div [ngClass]="getClass()">
  <h4>{{ car.name }}</h4>
  <div>
    <button
      class="btn btn-primary"
      [disabled]="car.isSold"
      (click)="onAction('buy')"
    >Купить</button>
    <button
      class="btn btn-sm btn-default"
      [disabled]="!car.isSold"
      (click)="onAction('return')"
    >Вернуть</button>
  </div>
</div>
