<h2>Страница машин</h2>
<hr>
<a routerLink="/cars">Обновить список машин</a>
<div class="row">
  <div class="col-xs-4">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let car of cars">
        <!-- Задаем параметры адресной строки (формируем адресную строку) -->
        <a
          [routerLink]="['/cars', car.id, car.name]"
          [queryParams]="{year: car.year, color: car.color}"
          [fragment]="'pic'"
        >
          {{car.name}}
        </a>
      </li>
    </ul>
  </div>
  <div class="col-xs-8">
    <router-outlet></router-outlet>
  </div>
</div>
